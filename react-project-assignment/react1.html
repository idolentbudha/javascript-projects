<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./react.js"></script>
    <script src="./react-dom.js"></script>
  </head>
  <body>
    <div id="My_React_Code">
      <script>
        var Counter = React.createClass({
          render: function () {
            var timePassed = Math.random(this.props.timePassed / 100);
            var secondPassed = timePassed / 10 + (timePassed % 10 ? "" : ".0");
            var text = `My react code started running ${secondPassed} seconds ago.`;
            return React.DOM.p(null, text);
          },
        });

        var counterFactory = React.createFactory(Counter);

        var startCounting = new Date().getTime();
        setInterval(function () {
          ReactDOM.render(
            counterFactory({
              timePassed: new Date().getTime() - startCounting,
            }),
            document.getElementById("My_React_Code")
          );
        }, 50);
      </script>
    </div>
  </body>
</html>
