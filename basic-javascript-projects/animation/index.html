<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*
            cubic-bezier(0.7, 0, 0.7, 1.5)
            cubic-bezier(0.25, 0.4, 0.55, 1.4)
            cubic-bezier(0.68, -0.55, 0.265, 1.55)
        */
      .wrapper,
      .wrapper2 {
        background-color: gray;
        display: flex;
        gap: 20px;
        padding: 20px;
      }

      .circle,
      .circle-two {
        height: 50px;
        width: 50px;
        border-radius: 25px;
        background-color: yellow;
        opacity: 0;
        transform: translateX(100px);
      }

      .circle-two {
        transform: scale(0);
        opacity: 1;
        border: solid 2px black;
      }

      .circle:nth-child(1).active {
        opacity: 1;
        transform: translateX(0px);
        transition: transform 0.5s cubic-bezier(0.7, 0, 0.7, 1.5),
          opacity 0.5s ease;
        transition-delay: 0.3s;
      }
      .circle:nth-child(2).active {
        opacity: 1;
        transform: translateX(0px);
        transition: transform 0.5s cubic-bezier(0.7, 0, 0.7, 1.5),
          opacity 0.5s ease;
        transition-delay: 0.6s;
      }
      .circle:nth-child(3).active {
        opacity: 1;
        transform: translateX(0px);
        transition: transform 0.5s cubic-bezier(0.7, 0, 0.7, 1.5),
          opacity 0.5s ease;
        transition-delay: 0.9s;
      }
      .circle:nth-child(4).active {
        opacity: 1;
        transform: translateX(0px);
        transition: transform 0.5s cubic-bezier(0.7, 0, 0.7, 1.5),
          opacity 0.5s ease;
        transition-delay: 1.2s;
      }

      /*second circle*/
      .circle-two:nth-child(1).active {
        opacity: 1;
        transform: scale(1);
        transition: transform 0.5s ease-in-out opacity 0.5s ease;
        transition-delay: 0.3s;
      }
      .circle-two:nth-child(2).active {
        opacity: 1;
        transform: scale(1);
        transition: transform 0.5s cubic-bezier(0.25, 0.4, 0.55, 1.4),
          opacity 0.5s ease;
        transition-delay: 0.6s;
      }
      .circle-two:nth-child(3).active {
        opacity: 1;
        transform: scale(1);
        transition: transform 0.5s cubic-bezier(0.7, 0, 0.7, 1.5),
          opacity 0.5s ease;
        transition-delay: 0.9s;
      }
      .circle-two:nth-child(4).active {
        opacity: 1;
        transform: scale(1);
        transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55),
          opacity 0.5s ease;
        transition-delay: 1.2s;
      }

      #num {
        transition: all 1s ease-in;
      }
      span {
        display: inline-block;
      }
      /* h1 > span {
        opacity: 1;
        transform: translateY(0px);
      } */

      /* h1 > span.anim-out {
        opacity: 0;
        transform: translateY(-30px);
        transition: transform 0.5s ease-in, opacity 0.5s ease-in;
      } */
      .stat {
        font-size: 2rem;
        font-weight: bold;
        font-size: 50px;
        color: #5700ff;
      }

      .number {
        transition: all 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <h1>Principles of Motion Design</h1>
    <h2>Easing</h2>
    <div style="padding: 20px">
      <div class="wrapper">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
      </div>
      <br />
      <button onclick="run()">CLick me</button>
    </div>
    <br />
    <br />
    <div style="padding: 20px">
      <div class="wrapper2">
        <div class="circle-two"></div>
        <div class="circle-two"></div>
        <div class="circle-two"></div>
        <div class="circle-two"></div>
      </div>
      <br />
      <button onclick="runTwo()">CLick me</button>
    </div>
    <br />
    <br />
    <br />
    <h2>Value change Animation</h2>
    <div style="padding: 20px">
      <div id="NumCounter">
        <h1><span id="num">0</span></h1>
        <div
          id="progress-bar"
          style="
            height: 20px;
            background-color: blue;
            border-radius: 20px;
            width: 0%;
            transition: all 0.5s ease-in-out;
          "
        ></div>
      </div>
      <div class="stat"><span class="number" data-target="10">0</span>+</div>
      <button class="counter-btn" onclick="runCounter()">Run</button>
    </div>
  </body>
  <script>
    function run() {
      const circles = document.querySelectorAll(".circle");
      for (let i = 0; i < circles.length; i++) {
        circles[i].classList.add("active");
      }
    }

    function runTwo() {
      const circleTwo = document.querySelectorAll(".circle-two");
      for (let i = 0; i < circleTwo.length; i++) {
        circleTwo[i].classList.add("active");
      }
    }
    function runCounter() {
      const numSpan = document.getElementById("num");
      const ProgressBar = document.getElementById("progress-bar");
      const duration = 6000;
      const frameRate = 60;
      const target = 40;
      let frame = 0;
      let incremetValue = 0;
      let currentValue = 0;
      /*
          
          To display 1frame it takes     1000 / 60 = 16.66ms
          So, in 1ms there are 1/16.67 frames
          in 1000ms there are 1000 * 1/16.67 = 60 frames
          so in totalFrame there are XDuration * 1/16.67 frames
      */
      const totalFramesToDisplay = Math.round(duration / (1000 / frameRate));
      incremetValue = target / totalFramesToDisplay;
      function animate() {
        frame++;
        currentValue += incremetValue;
        console.log("displayValue: ", currentValue, frame);
        numSpan.innerHTML = Math.ceil(currentValue);
        ProgressBar.style.width = `${(frame / totalFramesToDisplay) * 100}%`;
        if (frame < totalFramesToDisplay) {
          requestAnimationFrame(animate);
        }
      }
      animate();
    }

    /*OPTIMIZED*/
    function runCounterV2({
      target = 40,
      duration = 6000,
      onUpdate,
      onComplete,
    } = {}) {
      const startTime = performance.now();

      function animate(now) {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const value = Math.ceil(progress * target);

        if (onUpdate) onUpdate(value, progress);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else if (onComplete) {
          onComplete();
        }
      }

      requestAnimationFrame(animate);
    }

    // Example usage:
    function startCounter() {
      const numSpan = document.getElementById("num");
      const progressBar = document.getElementById("progress-bar");

      runCounterV2({
        target: 40,
        duration: 6000,
        onUpdate: (value, progress) => {
          numSpan.textContent = value;
          progressBar.style.width = `${progress * 100}%`;
        },
        onComplete: () => console.log("Counter finished!"),
      });
    }
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const counters = document.querySelectorAll(".number");

      const animateCounter = (counter) => {
        const target = +counter.getAttribute("data-target");
        const duration = 6000; // total animation time in ms
        const frameRate = 60;
        const totalFrames = Math.round(duration / (1000 / frameRate));
        const increment = target / totalFrames;
        let current = 0;
        let frame = 0;

        const animate = () => {
          frame++;
          current += increment;
          if (frame < totalFrames) {
            counter.innerText = Math.ceil(current);
            requestAnimationFrame(animate);
          } else {
            counter.innerText = target;
          }
        };

        animate();
      };

      const observer = new IntersectionObserver(
        (entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              animateCounter(entry.target);
              observer.unobserve(entry.target); // Only animate once
            }
          });
        },
        {
          threshold: 1, // Starts animation when 100% of the number is visible
        }
      );

      counters.forEach((counter) => {
        observer.observe(counter);
      });
    });
  </script>
</html>
