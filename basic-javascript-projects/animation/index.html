            cubic-bezier(0.25, 0.4, 0.55, 1.4)

      .wrapper,
      .wrapper2 {
        background-color: gray;
        display: flex;
        gap: 20px;
        padding: 20px;
      }
      .square {
        height: 50px;
        width: 50px;
        background-color: red;
      }

      .circle,
      .circle-two {
        height: 50px;
        width: 50px;
        border-radius: 25px;
        background-color: red;
        opacity: 0;
        transform: translateX(100px);
      }

      .transformationCircle {
        height: 50px;
        width: 50px;
        border-radius: 25px;
        background-color: red;
        opacity: 1;
      }

      .circle-two {
        transform: scale(0);
        opacity: 1;
        border: solid 2px black;
      }

      .circle:nth-child(1).active {
        opacity: 1;
        transform: translateX(0px);
        transition: transform 0.5s cubic-bezier(0.7, 0, 0.7, 1.5),
          opacity 0.5s ease;
        transition-delay: 0.3s;
      }
      .circle:nth-child(2).active {
        opacity: 1;
        transform: translateX(0px);
        transition: transform 0.5s cubic-bezier(0.7, 0, 0.7, 1.5),
          opacity 0.5s ease;
        transition-delay: 0.6s;
      }
      .circle:nth-child(3).active {
        opacity: 1;
        transform: translateX(0px);
        transition: transform 0.5s cubic-bezier(0.7, 0, 0.7, 1.5),

        transition-delay: 0.9s;
      }
      .circle:nth-child(4).active {
        opacity: 1;
        transform: translateX(0px);
        transition: transform 0.5s cubic-bezier(0.7, 0, 0.7, 1.5),
          opacity 0.5s ease;
        transition-delay: 1.2s;
      }

      /*second circle*/
      .circle-two:nth-child(1).active {
        opacity: 1;
        transform: scale(1);
        transition: transform 0.5s ease-in-out opacity 0.5s ease;
        transition-delay: 0.3s;

      .circle-two:nth-child(2).active {
        opacity: 1;

        opacity: 1;
        transform: scale(1);
        transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55),

        transition-delay: 1.2s;
      }

        transition: all 1s ease-in;
      }
      span {
        display: inline-block;
      }
      @keyframes rotateAnim {
        0% {
          transform: rotate(0deg);
          border-radius: 0%;
        }
        100% {
          transform: rotate(360deg);
          border-radius: 50%;
        }
      }

      .rotateSquareAnim {
        animation-name: rotateAnim;
        animation-duration: 1s;
        animation-timing-function: ease-in;
        /* animation-iteration-count: infinite; */
        animation-fill-mode: forwards;
      }

      @keyframes circleToSquare {
        0% {
          transform: rotate(0deg);
          border-radius: 50%;
        }
        100% {
          transform: rotate(-360deg);
          border-radius: 0%;
        }
      }

      .reverseSquareAnim {
        animation-name: circleToSquare;
        animation-duration: 1s;
        animation-timing-function: ease-in;
        animation-fill-mode: forwards;
      }

    <h1>Principles of Motion Design</h1>

  <script>
    function run() {
      const circles = document.querySelectorAll(".circle");
      for (let i = 0; i < circles.length; i++) {
        circles[i].classList.add("active");
      }
    }

    function runTwo() {
      const circleTwo = document.querySelectorAll(".circle-two");
      for (let i = 0; i < circleTwo.length; i++) {
        circleTwo[i].classList.add("active");
      }
    }
    function runCounter() {
      const numSpan = document.getElementById("num");
      const ProgressBar = document.getElementById("progress-bar");
      const duration = 6000;
      const frameRate = 60;
      const target = 40;
      let frame = 0;
      let incremetValue = 0;
      let currentValue = 0;
      /*
          
          To display 1frame it takes     1000 / 60 = 16.66ms
          So, in 1ms there are 1/16.67 frames
          in 1000ms there are 1000 * 1/16.67 = 60 frames
          so in totalFrame there are XDuration * 1/16.67 frames
      */
      const totalFramesToDisplay = Math.round(duration / (1000 / frameRate));
      incremetValue = target / totalFramesToDisplay;
      function animate() {
        frame++;
        currentValue += incremetValue;
        console.log("displayValue: ", currentValue, frame);
        numSpan.innerHTML = Math.ceil(currentValue);
        ProgressBar.style.width = `${(frame / totalFramesToDisplay) * 100}%`;
        if (frame < totalFramesToDisplay) {
          requestAnimationFrame(animate);
        }
      }
      animate();
    }

    /*OPTIMIZED*/
    function runCounterV2({
      target = 40,
      duration = 6000,
      onUpdate,
      onComplete,
    } = {}) {
      const startTime = performance.now();

      function animate(now) {
        const elapsed = now - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const value = Math.ceil(progress * target);

        if (onUpdate) onUpdate(value, progress);

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else if (onComplete) {
          onComplete();
        }
      }

      requestAnimationFrame(animate);
    }

    // Example usage:
    function startCounter() {
      const numSpan = document.getElementById("num");
      const progressBar = document.getElementById("progress-bar");

      runCounterV2({
        target: 40,
        duration: 6000,
        onUpdate: (value, progress) => {
          numSpan.textContent = value;
          progressBar.style.width = `${progress * 100}%`;
        },
        onComplete: () => console.log("Counter finished!"),
      });
    }

    const runTransform = () => {
      const square = document.getElementById("square");

      // Example 1: Keyframes animation toggle
      if (square.classList.contains("rotateSquareAnim")) {
        square.classList.remove("rotateSquareAnim");
        square.classList.add("reverseSquareAnim");
      } else if (square.classList.contains("reverseSquareAnim")) {
        square.classList.remove("reverseSquareAnim");
        square.classList.add("rotateSquareAnim");
      } else {
        square.classList.add("rotateSquareAnim");
      }

      // Example 2: Transition-based toggle (uncomment to try)
      // square.classList.toggle("circle-shape");
    };
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const counters = document.querySelectorAll(".number");

      const animateCounter = (counter) => {
        const target = +counter.getAttribute("data-target");
        const duration = 6000; // total animation time in ms
        const frameRate = 60;
        const totalFrames = Math.round(duration / (1000 / frameRate));
        const increment = target / totalFrames;
        let current = 0;
        let frame = 0;

        const animate = () => {
          frame++;
          current += increment;
          if (frame < totalFrames) {
            counter.innerText = Math.ceil(current);
            requestAnimationFrame(animate);
          } else {
            counter.innerText = target;
          }
        };

        animate();
      };

      const observer = new IntersectionObserver(
        (entries, observer) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              animateCounter(entry.target);
              observer.unobserve(entry.target); // Only animate once
            }
          });
        },
        {
          threshold: 1, // Starts animation when 100% of the number is visible
        }
      );

      counters.forEach((counter) => {
        observer.observe(counter);
      });
    });
  </script>
