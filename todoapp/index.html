<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-Do App</title>
    <meta
      name="description"
      content="Manage your tasks efficiently with this simple and responsive to-do app."
    />
  </head>
  <link rel="stylesheet" href="./css/style.css" />
  <script src="./js/main.js" defer></script>
  <body>
    <main>
      <noscript>Please enable JavaScript to use this to-do app.</noscript>
      <div class="wrapper" role="region" aria-label="Task Manager">
        <h1>App</h1>
        <div class="toolbar_div_container">
          <button
            onclick="saveTask()"
            id="Save_Task_Btn"
            class="btn"
            aria-label="Save Task"
          >
            ðŸ’¾
          </button>
          <button
            onclick="addTask()"
            id="Add_Task_Btn"
            class="btn"
            aria-label="Add Task"
          >
            âž•
          </button>
        </div>
        <div class="todo_div_container">
          <section class="todolist_div_container">
            <h2>Todo List</h2>
            <ul class="todo_list" id="Todo_List"></ul>
          </section>
          <details>
            <summary id="Completed_List_Summary">Completed Tasks</summary>
            <ul id="Completed_List"></ul>
          </details>
        </div>
      </div>
    </main>
    <div id="overlay" class="modal">
      <div class="modal_div_content">
        <h2 id="modal_title">Saving...</h2>
        <div id="modal_buttons" style="margin-top: 1rem; display: none">
          <button onclick="closeModal()">Close</button>
          <button onclick="continueTask()">Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
